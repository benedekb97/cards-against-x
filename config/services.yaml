# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.host: '%env(APP_HOST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Security/FormLogin/FormLoginAuthenticator.php'
            - '../src/MessageHandler/ImportDeckMessageHandler'

    App\MessageHandler\ImportDeckMessageHandler:
        tags: [messenger.message_handler]
        autowire: false
        arguments:
            $deckImporter: '@App\Import\DeckImporter'
            $importStrategies:
                - '@App\Import\Strategy\YamlImportStrategy'

    App\Security\FormLogin\FormLoginAuthenticator:
        autowire: false
        arguments:
            $failureHandler: '@App\Security\FormLogin\Handlers\FailureHandler'
            $successHandler: '@App\Security\FormLogin\Handlers\SuccessHandler'
            $httpUtils: '@security.http_utils'
            $urlGenerator: '@Symfony\Component\Routing\Generator\UrlGeneratorInterface'
            $userProvider: '@security.user.provider.concrete.app_user_provider'
            $options:
                check_path: login
                login_path: login
                username_parameter: 'login[email]'
                password_parameter: 'login[password]'
                use_forward: false



    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
